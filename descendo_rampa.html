<canvas width="1280" height="1024"></canvas>

<script>

    function quadrado(x, y, cor) {
        pincel.fillStyle = cor
        pincel.fillRect(x, y, 100, 100)
        pincel.stroke = "black"
        pincel.strokeRect(x, y, 100, 100)
    }



    var tela = document.querySelector("canvas");
    var pincel = tela.getContext('2d');

    function triangulo(x1, y1, x2, y2, x3, y3, cor) {
        pincel.moveTo(x1, y1)
        pincel.lineTo(x2, y2)
        pincel.lineTo(x3, y3)
        pincel.fillStyle = cor
        pincel.fill()
        pincel.stroke = "black"
    }
    var xq = 0
    var yq = 0
    while (xq < 1280 && yq < 1024) {
        quadrado(xq, yq, 'purple')
        var xq = xq + 100
        var yq = yq + 100
    }

    var xt1 = 100
    var yt1 = 0
    var xt2 = 200
    var yt2 = 100
    var xt3 = 100
    var yt3 = 100

    while (xt1 < 1280 && yt1 < 1024) {
        triangulo(xt1, yt1, xt2, yt2, xt3, yt3, 'yellow')
        var xt1 = xt1 + 100
        var yt1 = yt1 + 100
        var xt2 = xt2 + 100
        var yt2 = yt2 + 100
        var xt3 = xt3 + 100
        var yt3 = yt3 + 100
    }

    function tirobolinha(evento) {
        var x = evento.pageX - tela.offsetLeft
        var y = evento.pageY - tela.offsetTop
        pincel.fillStyle = "black"
        pincel.beginPath()
        pincel.arc(x, y, 20, 0, 2 * 3.14)
        pincel.fill()

    }

    tela.onclick = tirobolinha

    function desenhabolinha(x, y, raio) {
        pincel.fillStyle = "blue"
        pincel.beginPath()
        pincel.arc(x, y, raio, 0, 2 * Math.PI)
        pincel.fill()
        if (x >= 1280) {
            borracha()
        }
    }

    var x = 120
    var y = 0
    function atualizatela() {
        desenhabolinha(x, y, 10)
        x++
        y++
    }
    function borracha() {
        pincel.clearRect(desenhabolinha())
    }

    setInterval(atualizatela, (5))





</script>
