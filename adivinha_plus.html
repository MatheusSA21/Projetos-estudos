<meta charset="UTF-8">
<h1>
    <hr>De 1 a 10 tente acertar um dos 3 números secretos !
    <hr>
</h1>
<h3><input /></h3>
<button>Será que acertou?</button>



<script>
    function sorteio() {
        return Math.round(Math.random() * 10)
    }

    function sorteiaNumeros(quantidade) {
        var segredos = []
        var numero = 1
        while (numero <= quantidade) {

            var numeroaleatorio = sorteio()
            var achou = false

            if (numeroaleatorio != 0) {
                for (posicao = 0; posicao < segredos.length; posicao++) {
                    if (segredos[posicao] == numeroaleatorio) {
                        achou = true
                        break
                    }
                }

                if (achou == false) {
                    segredos.push(sorteio())
                    numero++

                }
            }

        }
        return segredos
    }
    var segredos = sorteiaNumeros(3)

    var entrada = document.querySelector("input")
    entrada.focus()
    entrada.value

    console.log(segredos)

    function verifica() {
        var achou = false

        for (var posicao = 0; posicao < segredos.length; posicao++) {

            if (entrada.value == segredos[posicao]) {

                alert("Você ACERTOU!");
                achou = true;
                break;
            }
        }
        if (achou == false) {
            alert("Você Errou")
        }

    }
    entrada.value = ""
    entrada.focus()

    var button = document.querySelector("button")
    button.onclick = verifica

</script>
