<meta charset="UTF-8">
<script>
    function pulalinha() {
        document.write("<br><hr>");
    }
    function mostra(frase) {
        document.write(frase);
        pulalinha();
    }

    function sorteio(n) {
        return Math.round(Math.random() * 10)
    }

    var chance = 1
    var numeroPensado = sorteio()
    while (chance <= 3) {
        var numerochute = parseInt(prompt("Qual o seu chute?"))

        if (numerochute != numeroPensado) {
            mostra("<big><h1>Você errou! </h1 > </big > ")
        }
        if (numerochute == numeroPensado) {
            mostra("<big> <h1>Parabéns, você acertou o número secreto era " + numeroPensado + " </h1> </big>")
            break
        }
        if (numerochute > 10) {
            mostra("<h1>O jogo é somente de 0 a 10</h1>")
        }
        if (numerochute < 0) {
            mostra("<h1>O jogo é somente de 0 a 10</h1>")
        }
        chance++
    }


</script>
