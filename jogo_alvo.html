<canvas width="1900" height="950"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var Xrandom = sorteiacoordenada(1900)
    var Yrandom = sorteiacoordenada(950)

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 1900, 950);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();

    }

    function limpaTela() {

        pincel.clearRect(0, 0, 1900, 950);
    }

    var raio = 10
    function desenhaalvo(x, y) {
        desenhaCirculo(x, y, raio + 20, 'red')
        desenhaCirculo(x, y, raio + 10, 'white')
        desenhaCirculo(x, y, raio, 'red')
    }

    function sorteiacoordenada(max) {
        return Math.floor(Math.random() * max)

    }


    function atualizaalvo() {
        limpaTela()
        Xrandom = sorteiacoordenada(1900)
        Yrandom = sorteiacoordenada(950)
        desenhaalvo(Xrandom, Yrandom)
    }

    setInterval(atualizaalvo, 3000)

    function dispara(evento) {
        var x = evento.pageX - tela.offsetLeft
        var y = evento.pageY - tela.offsetTop

        if ((x > Xrandom - raio)
            && (x < Xrandom + raio)
            && (y > Yrandom - raio)
            && (y < Yrandom + raio)) {
            alert("Nice Shot!")
        }
    }

    tela.onclick = dispara
</script>
